    <main>
        <section class="contact-section">
            <h2 style="color: black; padding-top: 2rem;">Contact Us</h2>
            <form class="contact-form" action="send_mail.php" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div class="contact-details">
                <h3>Our Contact Information</h3>
                <p>Email: <a href="mailto:TreeHouseCreativesLLC@gmail.com">TreeHouseCreativesLLC@gmail.com</a></p>
                <p>Phone: <a href="tel:+17708476850">(770) 847-6850</a></p>
            </div>

            <div class="social-links">
                <h3>Connect with us on Social Media</h3>
                <a href="https://www.instagram.com/treehousecreatives" target="_blank" class="social-link instagram">Instagram</a>
                <a href="https://www.facebook.com/treehousecreatives" target="_blank" class="social-link facebook">Facebook</a>
            </div>
        </section>
    </main>
